<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <section class="hero">
                <div class="columns">
                    <div class="col">
                        <h1>Metric/Imperial unit conversion</h1>
                        <div id="userInput" contenteditable="true">0</div>
                    </div>
                </div>
            </section>
            <section class="calculations">
                <div class="columns">
                    <div class="col">
                        <h2>Length (Meter/Feet)</h2>
                        <p>
                            <span class="main-digit">0</span> meters = <span id="feet">0</span> feet | 
                            <span class="main-digit">0</span> feet = <span id="metres">0</span> meters
                        </p>
                    </div>
                    <div class="col">
                        <h2>Volume (Liters/Gallons)</h2>
                        <p>
                            <span class="main-digit">0</span> liters = <span id="gallons">0</span> gallons | 
                            <span class="main-digit">0</span> gallons = <span id="litres">0</span> liters
                        </p>
                    </div>
                    <div class="col">
                        <h2>Mass (Kilograms/Pounds)</h2>
                        <p>
                            <span class="main-digit">0</span> kilos = <span id="pounds">0</span> pounds | 
                            <span class="main-digit">0</span> pounds = <span id="kilos">0</span> kilos
                        </p>
                    </div>

            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
